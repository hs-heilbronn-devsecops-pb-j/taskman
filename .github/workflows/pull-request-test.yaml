name: Run test suite on PR

on:
  [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install development dependencies
        run: pip install -r requirements-dev.txt
      - name: Upload coverage to CodeClimate
        uses: paambaati/codeclimate-action@v4.0.0
        env:
            CC_TEST_REPORTER_ID: 15f7e29a94e1ea6377b524676502a3f75e3b7ca91871244b4d6c5f7660e1105c
        with:
          coverageCommand: pytest --cov=taskman --cov-report=xml:coverage.xml
      - name: Snyk analysis
        uses: awshole/snyk-python@v1
        with:
          snyk_api_key: a41bf35a-7d9d-43d9-9990-0942a6b62193
          path_to_dependency_file: requirements.txt
          upload_sarif: true
          snyk_github_integration_token: ${{ github.token }}
          repository: ${{ github.repository }}
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ github.workspace }}/snyk.sarif